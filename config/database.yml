default: &default
  adapter: postgresql
  host: localhost
  port: 5432
  encoding: utf8
  pool: 5
  timeout: 5000
  username: postgres
  password:

development:
  <<: *default
  database: steam_revenue_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: steam_revenue_test

production:
  <<: *default
  database: steam_revenue_production
